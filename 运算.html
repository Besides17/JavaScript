<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运算</title>
</head>
<body>
    <p>x = 3</p>
    <p>y = 6</p>
    <script>
        var x = 3;
        var y = 6;
        var a = x+y;
        
        document.write("x+y=" +a +"</br>");
        var b = x-y;
        document.write("x-y=" +b +"</br>");
        var c = x*y;
        document.write("x*y=" +c +"</br>");
        var d = x/y;
        document.write("x/y=" +d +"</br>");
    </script>
</body>
</html>
